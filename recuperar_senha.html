<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/recuperar_senha.css">
    <title>Paramou - Recuperar Senha</title>
</head>

<body>
    <div class="container">
        <div class="recuperar-senha-box">
            <div class="recuperar-senha-box-logo">
                <a href="./login.html"><img src="./assets/image/logo/logo.png" alt="logo" width="90" height="90"
                        class="logo"></a>
            </div>
            <h2>Recuperar senha</h2>
            <p>Esqueceu sua senha? Insira seu e-mail abaixo e enviaremos um link para redefini-la.</p>
            <form id="recuperar-senha-form">
                <div class="input-group">
                    <div class="input-email">
                        <img src="./assets/image/icon/correspondencia.png" alt="email" width="15" height="15"
                            class="mail">
                        <input type="email" id="email" name="email" required placeholder="digite seu email">
                    </div>
                </div>
                <div class="form-footer">
                    <div class="form-group">
                        <button type="submit" class="submit-btn">
                            <span>
                                Recuperar senha
                            </span> <i></i>
                        </button>
                    </div>
                </div>
                <p><a href="./login.html">Me lembrei da senha</a></p>

            </form>
        </div>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
