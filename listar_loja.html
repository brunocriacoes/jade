<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/listar_loja.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <title>Paramou - Listagem de Lojas</title>
</head>

<body>
    <header>
        <div class="header-box-logo">
            <img src="./assets/image/logo/logo.png" alt="logo" width="50" height="50" class="logo">
        </div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <nav>
            <ul>
                <li><a href="./home.html">Início</a></li>
                <li><a href="./listar_usuario.html">Usuário</a></li>
                <li><a href="./listar_loja.html">Lojas</a></li>
                <li><a href="#">Webhook</a></li>
            </ul>
            <div class="logout-mobile">
                <a href="./index.html" class="logout">Sair</a>
            </div>
        </nav>
        <div class="header-box-logout">
            <a href="./index.html" class="logout">Sair</a>
        </div>
    </header>
    <div class="container">
        <div class="store-list-header">
            <h2>Lista de Lojas</h2>
            <div class="store-actions">
                <input type="text" id="search" placeholder="Buscar loja">
                <a id="add-store" href="./cadastro_loja.html" class="add-store">Adicionar Loja</a>
            </div>
        </div>
        <table class="store-table">
            <thead>
                <tr>
                    <th>Nome da Loja</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="store-table-body">
                <tr>
                    <td>Loja Exemplo 1</td>
                    <td>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </td>
                    <td>
                        <div class="acao">
                            <button class="edit-store"><img src="./assets/image/icon/editar.png" alt="Gravatar"
                                    width="18" height="18"></button><button class="delete-store"><img
                                    src="./assets/image/icon/lixeira.png" alt="Gravatar" width="18"
                                    height="18"></button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Loja Exemplo 2</td>
                    <td>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </td>
                    <td>
                        <div class="acao">
                            <button class="edit-store"><img src="./assets/image/icon/editar.png" alt="Editar" width="18"
                                    height="18"></button>
                            <button class="delete-store"><img src="./assets/image/icon/lixeira.png" alt="Apagar"
                                    width="18" height="18"></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="store-list-footer">
            <div class="store-count">Total de lojas: <span id="store-count">2</span></div>
            <div class="pagination">
                <button id="prev-page">Anterior</button>
                <span id="page-info">Página 1 de 1</span>
                <button id="next-page">Próximo</button>
            </div>
        </div>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
