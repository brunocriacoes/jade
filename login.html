<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/login.css">

    <title>Paramou</title>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="login-box-logo">
                <img src="./assets/image/logo/logo.png" alt="logo" width="90" height="90" class="logo">
            </div>
            <h2>Bem-vindo de volta</h2>
            <form id="login-form">
                <div class="input-group">
                    <div class="input-email">
                        <img src="./assets/image/icon/correspondencia.png" alt="email" width="15" height="15"
                            class="mail">
                        <input type="email" id="email" name="email" required placeholder="endereÃ§o de email">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-password">
                        <img src="./assets/image/icon/cadeado.png" alt="password" width="15" height="15" class="lock">
                        <input type="password" id="password" name="password" required placeholder="senha" min="6">
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Login</span> <i></i>
                </button>
                <span class="alert"></span>
                <p><a href="./recuperar_senha.html">Esqueceu sua senha?</a></p>
            </form>
        </div>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
