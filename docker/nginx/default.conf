# Configuração para API em api.paramour.com.br
server {
    listen 80;
    server_name api.paramour.com.br;

    # Redireciona HTTP para HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api.paramour.com.br;

    # Configurações de SSL (Certificados Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.paramour.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.paramour.com.br/privkey.pem;

    # Configuração de raiz para a API na pasta /v1
    root /var/www/html/v1;
    index index.php index.html index.htm;

    # Redirecionamento de URLs amigáveis (equivalente ao .htaccess)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Tratamento de arquivos PHP
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass app:9000;  # Serviço PHP-FPM para processar PHP
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Bloqueio de acesso a arquivos ocultos (como .htaccess)
    location ~ /\.ht {
        deny all;
    }
}

