<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/listar_loja.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/table.css">
    <title>Paramour - Listagem de Lojas</title>
</head>

<body>
    <header>
        <div class="header-box-logo">
            <a href="./home.html">
                <img src="./assets/image/logo/logo.png" alt="logo" width="50" height="50" class="logo">
            </a>
        </div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <nav>
            <ul>
                <li><a href="./home.html">Início</a></li>
                <li><a href="./listar_usuario.html">Usuário</a></li>
                <li><a href="./listar_loja.html">Lojas</a></li>
                <li><a href="./listar_webhook.html">Webhook</a></li>
            </ul>
            <div class="logout-mobile">
                <a href="./login.html" class="logout">Sair</a>
            </div>
        </nav>
        <div class="header-box-logout">
            <a href="./login.html" class="logout">Sair</a>
        </div>
    </header>
    <div class="container">
        <div class="tab-list-header">
            <h2>Lista de Lojas</h2>
            <div class="tab-actions">
                <a id="add-tab" href="./form_loja.html" class="add-tab">Adicionar Loja</a>
            </div>
        </div>
        <table class="tab-table" id="table-loja">
            <thead>
                <tr>
                    <th>Nome da Loja</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tab-table-body">

            </tbody>
        </table>
    </div>
    <div>
        <template id="row-template">
            <tr>
                <td>${name}</td>
                <td>${email}</td>
                <td>
                    <label class="switch">
                        <input type="checkbox" class="status-loja" data-id="${publicId}" ${status}>
                        <span class="slider round"></span>
                    </label>
                </td>
                <td>
                    <div class="acao">
                        <button class="edit-tab edit-loja" data-id="${publicId}">
                            <img src="./assets/image/icon/editar.png" alt="Editar" width="18" height="18">
                        </button>
                        <button class="delete-tab delete-loja" data-id="${publicId}">
                            <img src="./assets/image/icon/lixeira.png" alt="Apagar" width="18" height="18">
                        </button>
                    </div>
                </td>
            </tr>
        </template>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
