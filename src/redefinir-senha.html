<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/recuperar_senha.css">
    <title>Paramour - Criar nova senha</title>
</head>

<body>
    <div class="container">
        <div class="recuperar-senha-box">
            <div class="recuperar-senha-box-logo">
                <a href="./login.html"><img src="./assets/image/logo/logo.png" alt="logo" width="90" height="90"
                        class="logo"></a>
            </div>
            <h2>Criar nova senha</h2>
            <p>Insira abaixo a nova senha</p>
            <form id="recuperar-senha-form">
                <div class="input-group">
                    <div class="input-email">
                        <img src="./assets/image/icon/correspondencia.png" alt="email" width="15" height="15" class="mail">
                        <input type="text" id="code" name="code" hidden >
                        <input type="email" id="email" name="email" >
                    </div>
                    <br>
                    <div class="input-email">
                        <img src="./assets/image/icon/cadeado.png" alt="email" width="15" height="15" class="mail">
                        <input type="password" id="pass" name="pass" required placeholder="senha">
                    </div>
                    <br>
                </div>
                <div class="form-footer">
                    <div class="form-group">
                        <button type="submit" class="submit-btn">
                            <span>
                                Atualizar Senha
                            </span> <i></i>
                        </button>
                    </div>
                </div>
                <p>
                    <a href="./login.html">
                        Me lembrei da senha
                    </a>
                </p>
                <span class="alert"></span>
            </form>
        </div>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
