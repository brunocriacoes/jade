<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/webhook.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/dialog.css">
    <link rel="stylesheet" href="./assets/css/table.css">
    <title>Paramour - Webhook</title>
</head>

<body>
    <header>
        <div class="header-box-logo">
            <a href="./home.html">
                <img src="./assets/image/logo/logo.png" alt="logo" width="50" height="50" class="logo">
            </a>
        </div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <nav>
            <ul>
                <li><a href="./home.html">Início</a></li>
                <li><a href="./listar_usuario.html">Usuário</a></li>
                <li><a href="./listar_loja.html">Lojas</a></li>
                <li><a href="./listar_webhook.html">Webhook</a></li>
            </ul>
            <div class="logout-mobile">
                <a href="./login.html" class="logout">Sair</a>
            </div>
        </nav>
        <div class="header-box-logout">
            <a href="./login.html" class="logout">Sair</a>
        </div>
    </header>
    <div class="container">
        <div class="tab-list-container">
            <table class="tab-table" id="table-webhook">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tab-table-body" class="webhook-table-body">

                </tbody>
            </table>
        </div>
    </div>
    <dialog id="webhook-dialog">
        <h2>Detalhes do Webhook</h2>
        <hr>
        <div class="dialog-content">
            <pre id="webhook-details"></pre>
        </div>
        <div class="dialog-footer">
            <button id="close-dialog-btn">Fechar</button>
        </div>
    </dialog>
    <div>
        <template id="row-template">
            <tr>
                <td>${date}</td>
                <td>${status}</td>
                <td>
                    <button class="visualizar-btn" id="visualizar-btn" data-webhook='${payload}'>Visualizar</button>
                </td>

        </template>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
