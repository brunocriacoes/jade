<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <title>Paramour - Cadastro Loja</title>
</head>

<body>
    <header>
        <div class="header-box-logo">

            <a href="./home.html">
                <img src="./assets/image/logo/logo.png" alt="logo" width="50" height="50" class="logo">
            </a>

        </div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <nav>
            <ul>
                <li><a href="./home.html">Início</a></li>
                <li><a href="./listar_usuario.html">Usuário</a></li>
                <li><a href="./listar_loja.html">Lojas</a></li>
                <li><a href="./listar_webhook.html">Webhook</a></li>
            </ul>
            <div class="logout-mobile">
                <a href="./login.html" class="logout">Sair</a>
            </div>
        </nav>
        <div class="header-box-logout">
            <a href="./login.html" class="logout">Sair</a>
        </div>
    </header>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2 class="title-form-page"></h2>
                <hr>
            </div>
            <form id="form-store-form">
                <div class="form-content">
                    <div class="form-group">
                        <label for="name">Nome da Loja</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email da Loja</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="apiKeyBling">API Key Bling</label>
                        <input type="text" id="apiKeyBling" name="blingClientId" required>
                    </div>
                    <div class="form-group">
                        <label for="apiKeyBling">API Secret Bling</label>
                        <input type="text" id="apiKeyBling" name="blingClientSecret" required>
                    </div>
                    <div class="form-group">
                        <label for="apiKeyAsaas">API Key Asaas</label>
                        <input type="text" id="apiKeyAsaas" name="asaasApiKey" required>
                    </div>
                    <div class="form-group">
                        <label for="externalId">External ID Loja</label>
                        <input type="text" id="externalId" name="externalId" required>
                    </div>
                    <div class="form-group">
                        <label for="linkRedirect">Link de redirecionamento</label>
                        <input type="text" id="linkRedirect" name="linkRedirect">
                    </div>
                </div>
                <div class="form-footer">
                    <div class="form-group">
                        <button type="submit" class="submit-btn">
                            <span></span> <i></i>
                        </button>
                        <br>
                    </div>
                    <span class="alert"></span>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
