<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Paramou</title>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="login-box-logo">
                <div class="logo"></div>
            </div>
            <h2>Welcome Back</h2>
            <p>Don't have an account yet? <a href="#">Sign up</a></p>
            <form>
                <div class="input-group">
                    <div class="input-email">
                        <img src="./assets/image/icon/correspondencia.png" alt="email" width="15" height="15"
                            class="mail">
                        <input type="email" id="email" name="email" required placeholder="email address">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-password">
                        <img src="./assets/image/icon/cadeado.png" alt="password" width="15" height="15" class="lock">
                        <input type="password" id="password" name="password" required placeholder="password">
                    </div>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="box-or">
                <div></div>
                <p class="or">OR</p>
                <div></div>
            </div>
            <div class="social-buttons">
                <button class="social-btn apple"><img src="./assets/image/icon/apple.png" alt="apple" width="15"
                        height="15"></button>
                <button class="social-btn google"><img src="./assets/image/icon/google.png" alt="google" width="15"
                        height="15"></button>
                <button class="social-btn twitter"><img src="./assets/image/icon/twitter.png" alt="twitter" width="15"
                        height="15"></button>
            </div>
        </div>
    </div>
</body>

</html>
