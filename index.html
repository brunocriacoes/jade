<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Paramou</title>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="login-box-logo">
                <img src="./assets/image/logo/logo.png" alt="logo" width="150" height="150" class="logo">
            </div>
            <h2>Bem-vindo de volta</h2>
            <p>Não tem uma conta ainda? <a href="#">Cadastre-se</a></p>
            <div class="alert alert-success">Login realizado com sucesso!</div>
            <div class="alert alert-error">Algo deu errado. Tente novamente.</div>
            <form>
                <div class="input-group">
                    <div class="input-email">
                        <img src="./assets/image/icon/correspondencia.png" alt="email" width="15" height="15"
                            class="mail">
                        <input type="email" id="email" name="email" required placeholder="endereço de email">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-password">
                        <img src="./assets/image/icon/cadeado.png" alt="password" width="15" height="15" class="lock">
                        <input type="password" id="password" name="password" required placeholder="senha">
                    </div>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p><a href="#">Esqueceu sua senha?</a></p>
            </form>
        </div>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
