        <div class="login-box">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="or">OR</p>
            <div class="social-buttons">
                <button class="social-btn apple">ï£¿</button>
