<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/webhook.css">
    <title>Paramou - Webhook</title>
</head>

<body>
    <header>
        <div class="header-box-logo">
            <img src="./assets/image/logo/logo.png" alt="logo" width="50" height="50" class="logo">
        </div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <nav>
            <ul>
                <li><a href="./home.html">Início</a></li>
                <li><a href="./listar_usuario.html">Usuário</a></li>
                <li><a href="./listar_loja.html">Lojas</a></li>
                <li><a href="./listar_webhook.html">Webhook</a></li>
            </ul>
            <div class="logout-mobile">
                <a href="./login.html" class="logout">Sair</a>
            </div>
        </nav>
        <div class="header-box-logout">
            <a href="./login.html" class="logout">Sair</a>
        </div>
    </header>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Cadastrar Webhook</h2>
                <hr>
            </div>
            <form id="create-webhook-form">
                <div class="form-content">
                    <div class="form-group">
                        <label for="data">Data</label>
                        <input type="date" id="data" name="data">
                    </div>
                    <div class="form-group">
                        <label for="valor">Valor</label>
                        <input type="number" id="valor" name="valor" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <input type="text" id="status" name="status" required>
                    </div>
                    <div class="form-group">
                        <label for="origem">Origem</label>
                        <select id="origem" name="origem" required>
                            <option value="ASAAS">ASAAS</option>
                            <option value="BLING">BLING</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="key">Key</label>
                        <input type="text" id="key" name="key" required>
                    </div>
                </div>
                <div class="form-footer">
                    <div class="form-group">
                        <button type="submit" class="submit-btn">
                            <span>Cadastrar</span> <i></i>
                        </button>
                    </div>
                </div>
                <span class="alert"></span>
            </form>
        </div>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
