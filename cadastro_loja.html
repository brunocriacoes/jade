<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <title>Paramou - Cadastro Loja</title>
</head>

<body>
    <header>
        <div class="header-box-logo">
            <img src="./assets/image/logo/logo.png" alt="logo" width="50" height="50" class="logo">
        </div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <nav>
            <ul>
                <li><a href="./home.html">Início</a></li>
                <li><a href="./listar_usuario.html">Usuário</a></li>
                <li><a href="./listar_loja.html">Lojas</a></li>
                <li><a href="./listar_webhook.html">Webhook</a></li>
            </ul>
            <div class="logout-mobile">
                <a href="./login.html" class="logout">Sair</a>
            </div>
        </nav>
        <div class="header-box-logout">
            <a href="./login.html" class="logout">Sair</a>
        </div>
    </header>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Criar Loja</h2>
                <hr>
            </div>
            <form id="create-store-form">
                <div class="form-content">
                    <div class="form-group">
                        <label for="nome-loja">Nome da Loja</label>
                        <input type="text" id="nome-loja" name="nome-loja" required>
                    </div>
                    <div class="form-group">
                        <label for="api-key-bling">API Key Bling</label>
                        <input type="text" id="api-key-bling" name="api-key-bling" required>
                    </div>
                    <div class="form-group">
                        <label for="api-key-asaas">API Key Asaas</label>
                        <input type="text" id="api-key-asaas" name="api-key-asaas" required>
                    </div>
                    <div class="form-group">
                        <label for="external-id-loja">External ID Loja</label>
                        <input type="text" id="external-id-loja" name="external-id-loja" required>
                    </div>
                </div>
                <div class="form-footer">
                    <div class="form-group">
                        <button type="submit" class="submit-btn">Cadastrar</button>
                    </div>
                </div>
                <div class="alert alert-error">Erro no cadastro</div>
                <div class="alert alert-success">Loja cadastrada com sucesso</div>
            </form>
        </div>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
