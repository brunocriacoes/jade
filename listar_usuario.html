<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/listar_usuario.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/table.css">
    <title>Paramou - Usuário</title>
</head>

<body>
    <header>
        <div class="header-box-logo">
            <img src="./assets/image/logo/logo.png" alt="logo" width="50" height="50" class="logo">
        </div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <nav>
            <ul>
                <li><a href="./home.html">Início</a></li>
                <li><a href="./listar_usuario.html">Usuário</a></li>
                <li><a href="./listar_loja.html">Lojas</a></li>
                <li><a href="./listar_webhook.html">Webhook</a></li>
            </ul>
            <div class="logout-mobile">
                <a href="./login.html" class="logout">Sair</a>
            </div>
        </nav>
        <div class="header-box-logout">
            <a href="./login.html" class="logout">Sair</a>
        </div>
    </header>
    <div class="container">
        <div class="tab-list-header">
            <h2>Lista de Usuários</h2>
            <div class="tab-actions">
                <input type="text" id="search" placeholder="Buscar usuário">
                <a id="add-tab" href="./cadastro_usuario.html" class="add-tab">Adicionar Usuário</a>
            </div>
        </div>
        <table class="tab-table" id="table-user">
            <thead>
                <tr>
                    <th>Gravatar</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Status</th>
                    <th>Regra</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="tab-table-body">
                <template id="row-template">
                    <tr>
                        <td><img src="${image}" class="image-gravatar" alt="Gravatar" width="50" height="50"></td>
                        <td>${name}</td>
                        <td>${email}</td>
                        <td>${phone}</td>
                        <td>${status}</td>
                        <td>${role}</td>
                        <td>
                            <div class="acao">
                                <button class="edit-tab">
                                    <img src="./assets/image/icon/editar.png" alt="Gravatar" width="18" height="18">
                                </button>
                                <button class="delete-tab">
                                    <img src="./assets/image/icon/lixeira.png" alt="Gravatar" width="18" height="18">
                                </button>
                            </div>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
        <div class="tab-list-footer">
            <div class="tab-count">Total de usuários: <span id="tab-count">0</span></div>
            <div class="pagination">
                <button id="prev-page">Anterior</button>
                <span id="page-info">Página 1 de 1</span>
                <button id="next-page">Próximo</button>
            </div>
        </div>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
